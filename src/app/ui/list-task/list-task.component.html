<div class="d-flex justify-content-between align-items-center" *ngIf="hidden">
  {{listTask.description}}
  <div class="list-group-item__action-btn">
    <button type="button" class="btn btn-success" (click)="actionHidden()"> <i class="bi bi-pencil"></i> </button>
    <button type="button" class="btn btn-success mx-2"> <i class="bi bi-trash3"></i> </button>
  </div>
</div>
<div class="d-flex justify-content-between align-items-center" *ngIf="!hidden">
  <input #TaskUpdate type="text" placeholder="Search Task" class="flex-grow-1 rounded container-task__lisTask__input-search__elements__input">
  <div class="list-group-item__action-btn">
    <button type="button" class="btn btn-success"> <i class="bi bi-arrow-clockwise"></i> </button>
    <button type="button" class="btn btn-success mx-2" (click)="actionHidden()"> <i class="bi bi-x-lg"></i> </button>
  </div>
</div>
